name: hpp_calculator
description: Aplikasi sederhana untuk menghitung HPP (Harga Pokok Penjualan) khusus UMKM

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # Input formatting
  intl: ^0.19.0

  # Local storage
  shared_preferences: ^2.2.2
  provider: ^6.1.1

  # === TAMBAHAN UNTUK TAHAP 1: DATA PERSISTENCE ===
  # File handling untuk export/import
  file_picker: ^6.1.1 # Untuk memilih file import
  share_plus: ^7.2.1 # Untuk share/export file
  path_provider: ^2.1.1 # Untuk mendapatkan path direktori

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
